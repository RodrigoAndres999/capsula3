<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="numero1" class="form-label">Numero 1:</label>
                    <label id="error1" class="form-label"></label>
                    <input type="text" class="form-control" id="numero1" placeholder="Ingrese el numero 1" required>
                  </div>
                  <div class="mb-3">
                    <label for="numero2" class="form-label">Numero 2:</label>
                    <label id="error2" class="form-label"></label>
                    <input type="text" class="form-control" id="numero2" placeholder="Ingrese el numero 2" required>
                  </div>
                  <div class="mb-3">
                    <label for="numero2" class="form-label">Numero 2:</label>
                    <select class="form-select" aria-label="Default select example" id="valores">
                      <option selected>----------------</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                <div class="mb-3">
                    <input type="checkbox" id="javascript" name="javascript">
                    <label for="javascript">Javascript</label><br>

                    <input type="checkbox" id="python" name="python">
                    <label for="python">Python</label><br>

                    <input type="checkbox" id="java" name="java">
                    <label for="java">Java</label><br>

                    <input type="checkbox" id="csharp" name="csharp">
                    <label for="csharp">C#</label><br>
                </div>
                <button id="btnMostrarDatos" type="submit" class="btn btn-primary">Mostrar mensaje</button>
            </form>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./assets/js/script.js"></script>
</body>
</html>
